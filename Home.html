<body>
    <div class="content-header" id="titleBtn">
        <ul class="nav nav-tabs" role="tablist">
            <li class="" id="streams-tab"><a href="#home"  role="tab" data-toggle="tab" aria-controls="streams" aria-expanded="true">STREAMS</a></li>
            <li class="active" id="accounts-tab"><a href="#profile" role="tab"  data-toggle="tab" aria-controls="accounts" aria-expanded="false">ACCOUNTS</a></li>
        </ul>
    </div>
    <div class="accounts" id="accounts-content">
        <div id="myModalMsg"></div>
        <div class="list-group" id="accounts-list-group">
        </div>
        <div class="login-menu" onclick="doOpenLogin()">
            <div class="userBtn">
                <span class="glyphicon glyphicon-user pointer"></span>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content container-fiuled">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <div id="validateMsg"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="apiUrl" placeholder="Spcckle server api url 55" aria-describedby="basic-addon1" value="https://ireland-test.speckle.arup.com/api">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="Your email address" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Your account password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="userLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal sender-->
    <div class="modal fade " id="mySender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content container-fiuled">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sender</h4>
                </div>
                <div class="modal-body">
                    <div id="validateSenderMsg"></div>
                    <div class="input-group">
                        <label for="account">Account</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width:100%">
                                <span id="accountName">Please select the Account</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%" id="myAccount">
                                <li><a href="#">Action</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="account">Excel table name</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width:100%">
                                <span id="tableName">Please select the table</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:100%" id="myTables">
                                <li><a href="#">Action</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group mb10">
                        <label for="account">Stream name</label>
                        <input type="text" class="form-control" id="streamName" placeholder="input you stream name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="doAdd()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Confirm-->
    <div class="modal fade " id="ConfirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content container-fiuled">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                </div>
                <div class="modal-body">
                    <p id="confirm-content"></p>
                    <span id="confirm-streamId" class="hide"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="doDeleteStreams()">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <!--loading-->
    <div class="dot-loading" id="doLoading">
        <div class="k-line k-line11-1"></div>
        <div class="k-line k-line11-2"></div>
        <div class="k-line k-line11-3"></div>
        <div class="k-line k-line11-4"></div>
        <div class="k-line k-line11-5"></div>
    </div>

    <div class="accounts" id="streams-content">
        <div id="myAccountsMsg"></div>

                                <div class="k-line k-line11-5"></div>

                        </div>

                        <span>streamsObj.name</span>

                        </p>

                            <div class="iconHover">
                                <span class="glyphicon glyphicon-option-vertical iconPadding pointer" onclick="showBtnGroup('streamsObj.streamId')"></span>
                                <div class="btn-group-vertical btnGroup" role="group" id="streamIdBtnGroup">
                                    <button type="button" class="btn btn-default" onclick="getViewData('streamsObj.streamId ','tableName')">View data</button>
                                    <button type="button" class="btn btn-default" onclick="getViewObjects(' + streamsObj.streamId',' + tableName')">View objects</button>
                                    <button type="button" class="btn btn-default" onclick="deleteStreams(' + streamsObj.streamId',' + tableName')">Delete</button>

                    </li>

            <button onclick="hideStreamsLoading('11')">hide</button>-->

        <div class="login-menu">
            <div class="animateBtnOne" onclick="doSender()">
                <div class="userBtn">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                </div>
                <div class="hint">New Sender</div>
            </div>
            <div class="animateBtnTwo ">
                <div class="userBtn">
                    <span class="glyphicon glyphicon-cloud-download"></span>
                </div>
                <div class="hint">Receiver</div>
            </div>
            <div class="animateBtnShow">
                <div class="userBtn">
                    <span class="glyphicon glyphicon-remove "></span>
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>
